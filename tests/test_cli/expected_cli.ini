usage: osgformat [-h] [-f FILENAME] [-i INPUT] [-o OUTPUT] [-v]

Format snapshot FILE(s) to job FILE

optional arguments:
  -h, --help            show this help message and exit
  -f FILENAME, --filename FILENAME
                        the file that contains all snapshot files
  -i INPUT, --input INPUT
                        the snapshot file as the input
  -o OUTPUT, --output OUTPUT
                        the job instances as the output
  -v, --version         show program's version number and exit
